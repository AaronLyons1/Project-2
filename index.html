<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="A basic look into a starting mechanic and learning basic health checks on your veichle.">
    <meta name="keywords" content="game, rock, paper, scissors, scissor, gamer, images, chance, look, algorithm">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- link to css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/88c4a217ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <div class="score-area">
                    <div class="title">
                        <img src="assets/images/rock-paper-scissors.png" alt="rock paper scissors">
                    </div>
                    <div class="score">
                        <p class="scores">Player Score <span id="ply-score">0</span></p>
                        <p class="scores">Computers Score <span id="pc-score">0</span></p>
                    </div>
                </div>
            </header>
            <div id="text">
                <p>
                Choose rock paper or scissors to play!
                </p>
            </div>
            <!--Game area the user interacts with-->
            <div class="game-borde" id="game">
                <div class="rock hands" id="rock">
                    <button class="rock btn" data-choice="rock"><i class="fab fa-solid fa-hand-back-fist big"
                            onclick="pickUserHand('rock')"></i></button>

                </div>
                <div class="paper hands">
                    <button class="paper btn" data-choice="paper"><i class="fab fa-solid fa-hand big"
                            onclick="pickUserHand('paper')"></i></button>

                </div>
                <div class="scissors hands"></div>
                <button class="scissors btn" data-choice="scissors"><i class="fab fa-solid fa-hand-scissors big"
                        onclick="pickUserHand('scissors')"></i></button>

            </div>
            <div class="results" id="contest">
                <div class="userhand">
                    <h1>YOUR CHOICE</h1> 
                    <div class="handImageContainer">
                        <img id="ply-image" src="assets/images/paper.png" alt="">
                    </div>
                </div>
                <div class="ref">
                    <div class="decision"></div>
                    <div class="newRound" data-choice="run" onclick="restartGame()">PLAY AGAIN</div>
                </div>
                <div class="pchand">
                    <h1 class="pc-title">THE COMPUTERS CHOICE</h1>
                    <div id="image" class="handImageContainer">
                        <img id="pc-image" src="assets/images/scissors.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <h2 class="footer-text">
                Follow us on social media<br>for updates<br>
            </h2>
            <ul class="social">
                <li>
                    <a href="https://www.facebook.com/" rel="noopener" target="_blank"
                    aria-label="Follow us on Facebook.(It opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/" rel="noopener" target="_blank"
                    aria-label="Follow us on Twitter.(It opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" rel="noopener" target="_blank"
                    aria-label="Follow us on Instagram.(It opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" rel="noopener" target="_blank"
                    aria-label="Subscribe to us on Youtube for new recipes.(It opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </footer>

        <script src="assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
        
    </div>

</body>

</html>
