    <header>

    </header>
    <h1>
        Choose Wisely
    </h1> 
    <div class="container">
        <div class="game-borde">
                    <div class="row">
                        <div class="col">
                            <button class="rock btn" data-choice="rock"><img src="assets/images/rock1.png" alt="a rock"></button>
                        </div>
                        <div class="col">
                            <button class="papper btn" data-choice="paper"><img src="assets/images/paper.png" alt="papper"></button>

                            <button class="scissors btn" data-choice="scissors"><img src="assets/images/scissors.png" alt="siccors"></button>
                        </div>
                    </div>
            </div>
            <div class="score-area">
                <p class="scores">Player Score <span id="ply-score">0</span></p>
                <p class="scores">Computers Score <span id="pc-score">0</span></p>
            </div>
